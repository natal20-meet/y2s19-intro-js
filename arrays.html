<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Arrays Exercise</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
var Excited_abt_meet = prompt("What are three things you are excited about in meet?");
	Excited_abt_meet = Excited_abt_meet.split(", ");
	document.write(Excited_abt_meet);
	Excited_abt_meet.sort();
	document.write(Excited_abt_meet);
	Excited_abt_meet = Excited_abt_meet.join(", ");
	document.write(Excited_abt_meet);
    </script>
</body>

</html>
